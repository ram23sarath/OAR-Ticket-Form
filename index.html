<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAR Ticket Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1, h2, h3 {
      color: #333;
      margin-bottom: 16px;
    }
    .section {
      margin-bottom: 30px;
      padding: 24px 18px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafbfc;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>OAR Ticket Review</h1>
  <form name="oar-ticket" method="POST" data-netlify="true">
    
    <!-- Section: Communication -->
    <div class="section">
      <h2>Communication</h2>
      <label>Accurate Information</label>
      <select name="accurate-info">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Complete Information</label>
      <select name="complete-info">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Proactive Information / Present Opportunities</label>
      <select name="proactive-info">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>
    </div>


    <!-- Section: Personalized Support -->
    <div class="section">
      <h2>Personalized Support</h2>
      <label>Addressed Client’s Name</label>
      <select name="client-name">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Hold and Transfer</label>
      <select name="hold-transfer">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Build the Connect</label>
      <select name="build-connect">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>
    </div>


    <!-- Section: Action -->
    <div class="section">
      <h2>Action</h2>
      <label>Adherence to Procedure</label>
      <select name="adherence">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Refund Process</label>
      <select name="refund-process">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>
    </div>


    <!-- Section: Documentation -->
    <div class="section">
      <h2>Documentation</h2>
      <label>Detailed Note</label>
      <select name="detailed-note">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>


      <label>Issue Categorization</label>
      <select name="issue-categorization">
        <option>Yes</option><option>No</option><option>N/A</option>
      </select>
    </div>


    <button type="submit">Submit Review</button>
  </form>
</body>
</html>
